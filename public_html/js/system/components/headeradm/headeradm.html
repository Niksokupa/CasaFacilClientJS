<div class="menulateral">
    <script type="text/ng-template" id="group-template.html">
        <div class="card-header headernavadmin">
        <h4 class="card-title">
        <a href tabindex="0" class="accordion-toggle" ng-click="toggleOpen()" uib-accordion-transclude="heading">
        <span uib-accordion-header ng-class="{'text-muted': isDisabled}">
        {{heading}}
        </span>
        </a>
        </h4>
        </div>
        <div class="card-collapse collapse" uib-collapse="!isOpen">
        <div class="card-body" style="text-align: right" ng-transclude></div>
        </div>
    </script>

    <uib-accordion close-others="oneAtATime">
        <div uib-accordion-group heading="{{group.title}}" ng-repeat="group in groups">
            {{group.content}}
        </div>
        <div uib-accordion-group heading="Dynamic Body Content">
            <p>The body of the uib-accordion group grows to fit the contents</p>
            <button type="button" class="btn btn-secondary btn-sm" ng-click="addItem()">Add Item</button>
            <div ng-repeat="item in items">{{item}}</div>
        </div>
        <div uib-accordion-group heading="Custom template" template-url="group-template.html">
            Hello
        </div>
        <div uib-accordion-group is-open="status.isCustomHeaderOpen" template-url="group-template.html">
            <uib-accordion-heading>
                Custom template with custom header template <i class="float-right glyphicon" ng-class="{'glyphicon-chevron-down': status.isCustomHeaderOpen, 'glyphicon-chevron-right': !status.isCustomHeaderOpen}"></i>
            </uib-accordion-heading>
            World
        </div>
        <div uib-accordion-group heading="Delete account">
            <p>Please, to delete your account, click the button below</p>
            <button class="btn btn-danger">Delete</button>
        </div>
        <div uib-accordion-group is-open="status.open">
            <uib-accordion-heading>
                I can have markup, too! <i class="float-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
            </uib-accordion-heading>
            This is just some content to illustrate fancy headings.
        </div>
        <div ng-click="logout()" uib-accordion-group heading="Logout">
        </div>
    </uib-accordion>
</div>
