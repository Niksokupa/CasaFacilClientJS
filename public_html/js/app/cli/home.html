<header-component></header-component>
<div class="container-fluid imagenfondo">
    <div class="row">
        <div class="col-md-10 mx-auto">
            <div class="justify-content-center home">
                Bienvenido a CasaFácil
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-5 col-xs-10 col-sm-10 mt-5 mx-auto autocompletarow">
            <div class="text-center comenzamos mb-2 pt-2">
                <b>¿Comenzamos?</b>
            </div>
            <md-autocomplete
                class="autocompletar mx-auto mb-4"
                md-selected-item="selectedItem"
                md-search-text-change="searchTextChange(searchText)"
                md-search-text="searchText"
                md-selected-item-change="selectedItemChange(ciudad)"
                md-items="ciudad in querySearch(searchText)"
                md-item-text="ciudad.ciudad.desc"
                md-min-length="1"
                placeholder="Ej: Valencia"
                input-aria-labelledby="labelSelectorCiudades"
                input-aria-describedby="autocompleteDetailedDescription">
                <md-item-template>
                    <span md-highlight-text="searchText" md-highlight-flags="^i">{{ciudad.ciudad.desc}}</span>
                </md-item-template>
                <md-not-found>
                    No se ha encontrado ningún resultado para "{{searchText}}".
                </md-not-found>
            </md-autocomplete>
        </div>
    </div>
</div>
