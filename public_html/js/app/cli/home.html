<header-component></header-component>
<div class="container-fluid" style="background-image: url(images/fondocli.jpg); height: 100vh;">
    <div class="row">
        <div class="col-md-10 mx-auto">
            <div class="justify-content-center" style="text-align: center; 
                 font-family: 'Satisfy', cursive;
                 margin-top: 100px;
                 font-size: 5em;
                 color: #53AA5B;
                 text-shadow: 6px 3px 3px #000000;">
                Bienvenido a CasaFácil
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 mt-5 mx-auto">
            <md-autocomplete
                md-selected-item="selectedItem"
                md-search-text-change="searchTextChange(searchText)"
                md-search-text="searchText"
                md-selected-item-change="selectedItemChange(ciudad)"
                md-items="ciudad in querySearch(searchText)"
                md-item-text="ciudad.ciudad.desc"
                md-min-length="1"
                placeholder="Ej: Valencia"
                input-aria-labelledby="labelSelectorCiudades"
                input-aria-describedby="autocompleteDetailedDescription">
                <md-item-template>
                    <span md-highlight-text="searchText" md-highlight-flags="^i">{{ciudad.ciudad.desc}}</span>
                </md-item-template>
                <md-not-found>
                    No se ha encontrado ningún resultado para "{{searchText}}".
                </md-not-found>
            </md-autocomplete>
        </div>
    </div>
</div>
